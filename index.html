<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">  
      <!-- 로그인 페이지 -->
      <form action="" class="login-form">
        <label for="" class="login-label">Hello, what's your name?</label>
        <input type="text" class="login-input" />
      </form>
      <!-- // 로그인 페이지 -->

      <div class="top-info-area hidden">
        <div class="clock-group"></div>
        <div class="weather-area"></div>
      </div>
      <h1 class="greeting-area hidden"></h1>
      <div class="bottom-area hidden">
        <section class="todo-list-area">
          <h3 class="title">Todos</h3>
          <form action="" class="todo-form">
            <input type="text" placeholder="Write a To do and Press Enter." class="todo-input" required />
          </form>
          <ul class="todo-list"></ul>
        </section>
        <section class="quote-area"></section>
      </div>
    </div>

    <script type="module" src="./js/background.js"></script>
    <script type="module" src="./js/clock.js"></script>
    <script type="module" src="./js/greeting.js"></script>
    <script type="module" src="./js/quotes.js"></script>
    <script type="module" src="./js/todos.js"></script>
    <script type="module" src="./js/weather.js"></script>
  </body>
</html>
